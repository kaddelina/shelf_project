  <!-- озвучка -->

    <audio class="mug_sound" src="./audio/mug.m4a"></audio>

  <!-- первый экран -->
  <div class="letters"></div>
  <div class="next_button"><img src="./img/next_button.png"></div>

      <div class="name"><p class="namep">Типография</p><p class="namep">звука</p>
      </div>

              <div class="book2"><img src="./img/deutch_side.png"></div>
              <div class="book3"><img src="./img/geometry_side.png"></div>
              <div class="book5"><img src="./img/poetry_side.png"></div>

      <!-- полка 2-->

        </div>
      <!-- полка 3-->

        <div class="shelf3">

          <div class="vertical"><img src="./img/shelf.png"></div>
          <div class="olimpus_old"> <img src="./img/olimpus_old.png"> </div>
          <div class="canon"> <img src="./img/canon.png"> </div>
          <div class="olimpus_new"> <img src="./img/olimpus_new.png"> </div>

      <!-- полка 4-->

        <div class="vertical"><img src="./img/shelf.png"></div>
